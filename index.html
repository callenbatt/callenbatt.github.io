<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Walking with Beer" />
  <title>Walking with Beer</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Coming+Soon' rel='stylesheet' type='text/css'>


</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel force-narrow id="paperDrawerPanel" >
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>
        <iron-image class="profile-image" src="https://lh3.googleusercontent.com/-ys827D36U1E/AAAAAAAAAAI/AAAAAAAAVw8/gvW4GNO2dL4/s120-c/photo.jpg"></iron-image>
        <div id="about">
          <h1>Cheers!</h1>
          <p>I hope you enjoyed this little project. If you see me out in the woods, don't be scared; have a beer with me.</p>
          <p>On or off the trails, you can find me at:</p>
          <ul>
            <li><a href="https://google.com/+chrisbatt">
            <iron-icon icon="custom:google"></iron-icon>+chrisbatt</a></li>
            <li><a href="https://twitter.com/walkingwithbeer">
            <iron-icon icon="custom:twitter"></iron-icon>@walkingwithbeer</a></li>
            <li><a href="https://github.com/callenbatt">
            <iron-icon icon="custom:github"></iron-icon>callenbatt</a></li>
          </ul>
          <p style="text-align:right;">- Chris Batt</p>
          <div id="drawer-footer">
            <span>yes we</span><iron-image src="/images/can.jpg"></iron-image>
          </div>
        </div>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-header-panel main >

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Toolbar icons -->
              <a data-route="home" href="/" on-click="onDataRouteClick">
                <iron-icon icon="image:photo-camera"></iron-icon>
                <span>Photos</span>
                <paper-ripple></paper-ripple>
              </a>
            
              <a data-route="users" href="/map" on-click="onDataRouteClick">
                <iron-icon icon="maps:place"></iron-icon>
                <span>Map</span>
                <paper-ripple></paper-ripple>
              </a>

          <!-- Application name -->
          <div class="middle middle-container center horizontal layout">
            <div class="app-name">Walking with Beer</div>
          </div>

          <!-- Application sub title -->


        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <neon-animated-pages class="flex" 
                attr-for-selected="data-route" 
                selected="{{route}}">

              <my-photos data-route="home"></my-photos>
              <my-map data-route="users"></my-map>

          </neon-animated-pages>
        </div>
      </paper-header-panel>
    </paper-drawer-panel>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->
    <!--
    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
