<!doctype html>
<html>
<head>

  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>

  <link href="bower_components/core-icon-button/core-icon-button.html" rel="import">
  <link href="bower_components/core-animatedpages/core-animated-pages.html" rel="import">

  <link rel="import" href="bower_components/core-icons/image-icons.html">
  <link rel="import" href="bower_components/core-icons/core-icons.html">
  <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
  <link rel="import" href="bower_components/font-roboto/roboto.html">
  <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
  <link rel="import" href="bower_components/core-pages/core-pages.html">
  <link rel="import" href="bower_components/core-menu/core-menu.html">
  <link rel="import" href="bower_components/core-ajax/core-ajax.html">

  <style>
    body {
      font-family: sans-serif;
    }

    .toolbar {
      background-color: steelblue;
    }

    #container {
      overflow: hidden;
    }

    #noscroll {
      overflow-x: hidden;
      overflow-y: auto;
    }

    .card {
      position: relative;
      height: 150px;
      width: 150px;
      font-size: 50px;
      margin: 8px;
      background-color: tomato;
      border-radius: 4px;
      cursor: default;
    }

    .view {
      font-size: 250px;
      background-color: tomato;
    }

  </style>

</head>
<body unresolved fullbleed vertical layout>
  <template is="auto-binding">
    <core-ajax auto response="{{profileData}}" on-core-response="{{profileHandler}}" url="http://graph.facebook.com/394352164037565/photos" handleAs="json"></core-ajax>
    <core-toolbar class="toolbar">
      <core-icon-button icon="{{$.pages.selected != 0 ? 'arrow-back' : 'menu'}}" on-tap="{{back}}"></core-icon-button>
      <div flex>Stuff</div>
      <core-icon-button icon="more-vert"></core-icon-button>
    </core-toolbar>
    <core-animated-pages id="pages" flex selected="0" on-core-animated-pages-transition-end="{{transitionend}}" transitions="cross-fade-all hero-transition">

      <section vertical layout>

        <div id="noscroll" fit hero-p>
          <div id="container" flex horizontal wrap around-justified layout cross-fade>
            <template repeat="{{photo in profileData.data}}">
              <div class="card" vertical center center-justified layout hero-id="item-{{photo}}" hero?="{{$.pages.selected === photo + 1 || lastSelected === item + 1}}" on-tap="{{selectView}}"><span cross-fade>{{photo}}</span></div>
            </template>
          </div>
        </div>

      </section>

      <template repeat="{{photo in profileData.data}}">
        <section vertical layout>
          <div class="view" flex vertical center center-justified layout hero-id="item-{{photo}}" hero?="{{$.pages.selected === photo + 1 || $.pages.selected === 0}}"><span cross-fade>{{photo}}</span></div>
        </section>
      </template>

    </core-animated-pages>
  </template>
  <script>

    addEventListener('template-bound', function(e) {
      var scope = e.target;
      var items = {};

      scope.items = items;

      scope.selectView = function(e) {
        var i = e.target.templateInstance.model.item;
        this.$.pages.selected = i+1;
      }

      scope.back = function() {
        this.lastSelected = this.$.pages.selected;
        console.log(this.lastSelected);
        this.$.pages.selected = 0;
      }

      scope.transitionend = function() {
        if (this.lastSelected) {
          this.lastSelected = null;
        }
      }
      e.target.profileHandler = function(profileEvent) {
        items = profileEvent.target.response;
      }
      console.log(items.data);
    })

  </script>


</body>
</html>
